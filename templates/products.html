{% extends 'base.html' %}
{% load static %}

{% block content %}

  <!-- product section -->
  <section class="product_section layout_padding">
    <div class="container">
       <div class="heading_container heading_center">
          <h2>
             Our <span>products</span>
          </h2>
       </div>
       <div class="row">
       {% for product in products %}
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
             <div style="width: 100%; max-width: 300px;" class="box d-inline-block">
                <div class="option_container">
                   <div class="options">
                      <a href="{% url 'buyer:cart_add' product_id=product.id %}" class="option2">
                      Add to Cart
                      </a>
                   </div>
                </div>
                <div class="img-box">
                   <img src="{{ MEDIA_URL }}{{ product.image.url }}" alt="{{ product.name }}">
                </div>
                <div class="detail-box">
                   <h5>
                    {{ product.name }}
                   </h5>
                   <h6>
                     â‚¹{{ product.total_price }}
                   </h6>
                </div>
             </div>
          </div>
          {% endfor %}
       </div>
    </div>
</section>
{% endblock %}
